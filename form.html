<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Admission Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-xl p-8 max-w-2xl w-full">
    <h2 class="text-2xl font-bold mb-6 text-center text-green-600">Student Admission Form</h2>
    <form id="admissionForm" class="space-y-4">
      <div>
        <label class="block font-medium text-gray-700">Full Name</label>
        <input type="text" id="fullName" class="w-full px-4 py-2 border rounded-lg" required />
      </div>

      <div>
        <label class="block font-medium text-gray-700">Date of Birth</label>
        <input type="date" id="dob" class="w-full px-4 py-2 border rounded-lg" required />
      </div>

      <div>
        <label class="block font-medium text-gray-700">Gender</label>
        <select id="gender" class="w-full px-4 py-2 border rounded-lg" required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div>
        <label class="block font-medium text-gray-700">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg" required />
      </div>

      <div>
        <label class="block font-medium text-gray-700">Phone Number</label>
        <input type="tel" id="phone" class="w-full px-4 py-2 border rounded-lg" required pattern="[0-9]{10}" />
      </div>

      <div>
        <label class="block font-medium text-gray-700">Address</label>
        <textarea id="address" class="w-full px-4 py-2 border rounded-lg" rows="3" required></textarea>
      </div>

      <div>
        <label class="block font-medium text-gray-700">Course</label>
        <select id="course" class="w-full px-4 py-2 border rounded-lg" required>
          <option value="">Select Course</option>
          <option>B.Sc</option>
          <option>B.A</option>
          <option>B.Com</option>
          <option>B.Tech</option>
          <option>MBA</option>
        </select>
      </div>

      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">
        Submit Application
      </button>
    </form>

    <p id="successMsg" class="mt-4 text-center text-green-500 hidden">Form submitted successfully!</p>
  </div>

  <script>
    const form = document.getElementById("admissionForm");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      // Basic JS validation (optional)
      if (form.checkValidity()) {
        successMsg.classList.remove("hidden");
        form.reset();
      }
    });
  </script>
</body>
</html>
